<!DOCTYPE html>
<html>
<head>
    <title>hello world...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <!-- https://www.w3schools.com/icons/bootstrap_icons_glyphicons.asp START -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons END -->
    <link rel="stylesheet" type="text/css" href="css\style.css">

</head>

<body onload="startTime()">

    <div class = welcome>
        <div id="display_date" style="font-size: 150%;"></div>
        <div id="display_time" style="font-size: 150%;"></div>
        <p> hello world... </p>
    </div>

    
    <div class = "columns">

        <div id = "panel1">
            <ul class = "block">
                <li id = "theader" style = "color: #37B0DC;">work</li>
                <li id = "tbody1_1"><a target="_blank" href="https://canvas.vt.edu/">canvas</a></li>
                <li id = "tbody1_2"><a target="_blank" href="http://www.hokiespa.vt.edu">hokiespa</a></li>
                <li id = "tbody1_3"><a target="_blank" href="https://pharos.lib.vt.edu/myprintcenter/">print</a></li>
            </ul>
        </div>

        <div id = "panel2">
            <ul class = "block">
                <li id = "theader" style = "color: #DC3768;">social</li>
                <li id = "tbody2_1"><a target="_blank" href="https://www.facebook.com/">facebook</a></li>
                <li id = "tbody2_2"><a target="_blank" href="https://www.instagram.com/">instagram</a></li>
                <li id = "tbody2_3"><a target="_blank" href="https://www.messenger.com/">messenger</a></li>
            </ul>
        </div>

        <div id = "panel3">
            <ul class = "block">
                <li id = "theader" style = "color: #DCBB37;">chill</li>
                <li id = "tbody3_1"><a target="_blank" href="https://www.youtube.com/feed/subscriptions">youtube</a></li>
                <li id = "tbody3_2"><a target="_blank" href="https://www.netflix.com/">netflix</a></li>
                <li id = "tbody3_3"><a target="_blank" href="https://open.spotify.com/">spotify</a></li>
            </ul>
        </div>

    </div>

    <div class = "todo_section">
        <div id = "todo_list">
            <p>things to do</p>
            <table id="elements">
                <thead>
                    <tr style="font-size: 90%;">
                        <th style="color: rgb(55, 220, 91);">edit</th>
                        <th style="color: #37B0DC;">subject </th>
                        <th style="color: #DC3768;">notes </th>
                        <th style="color: #DCBB37;">delete</th>
                    </tr>
                </thead>
                <tbody style="font-size:75%;">
                </tbody>
            </table>
            <button class="open-button open-button-1 open-button-1f" onclick="openAddForm()">add notes</button>
        </div>

        <div class="form-popup" id="formnotes">
            <form class="form-container">
                <input type="hidden" id="id" placeholder="id" >
                <input type="text" id="subject" placeholder="subject" autocomplete="off">
                <br>
                <textarea rows="12" id="notes" cols="40" autocomplete="off" placeholder="type notes here..."></textarea>
                <br>
                <button class="close-button close-button-1 close-button-1f" type="reset" id="reset">reset</button>
                <br>
                <button type="button" class="close-button close-button-1 close-button-1f" id="submit">submit</button>
                <br>
                <button class="close-button close-button-1 close-button-1f" onclick="closeAddForm()">close</button>
                <br>
            </form>
        </div>  

    </div>


</body>

<script type="text/javascript" src="js\jquery.js"></script>
<script type="text/javascript" src="js\checkTime.js"></script>
<script type="text/javascript" src="js\toastr.js"></script>
<script type="text/javascript" src="js\notes.js"></script>

</html>
